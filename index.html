  <body>
    <img id="shutdownImg"></img>
    <audio></audio>
        <div id="app_title">
          <div id="app_close">
            Beenden
          </div>
            <img src="albumDefaultImg.png" id="titlesImage" style="display: none;">
          <div id="titleAlbum" style="display: none">
            <div id="title">
            Titel</div>
            <div id="titlePlayPause">
                <div id="play">
                  <svg viewBox="0 0 50 50">
                  <polygon points="0,0 50,25 0,50" fill="currentColor"/>
                  </svg>
                </div>
                <div id="pause" style="display: none;">
                  <svg viewBox="0 0 50 50">
                  	<polygon points="0,0 15,0 15,50 0,50" fill="currentColor" />

              </div>

                <div id="repeat" style="display: none;">

                  <svg viewBox="0 0 100 100" class="repeat-svg">
                      <ellipse cx="50" cy="50" rx="35" ry="35" fill="transparent" stroke="currentColor"
                          stroke-width="10">
                      </ellipse>
                      <path d="M 0 0 100 100" stroke="#202225" stroke-width="50"></path>
                      <polygon points="50,0 35,20 57,32" fill="currentColor"></polygon>
                      <polygon points="50,100 65,80 43,68" fill="currentColor"></polygon>
                  </svg>

                </div>
                <div id="no-repeat">

                  <svg viewBox="0 0 100 100" class="repeat-svg">
                      <ellipse cx="50" cy="50" rx="35" ry="35" fill="transparent" stroke="currentColor"
                          stroke-width="10">
                      </ellipse>
                      <path d="M 0 0 100 100" stroke="#202225" stroke-width="50"></path>
                      <polygon points="50,0 35,20 57,32" fill="currentColor"></polygon>
                      <polygon points="50,100 65,80 43,68" fill="currentColor"></polygon>
                      <polygon points="0,45 0,60 100,60 100,45" fill="#f00" />
                  </svg>

                </div>
            </div>
